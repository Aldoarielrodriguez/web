<div class="container">
		<section id="main">
			<article>
				<div id="page-single-main">
				<br><h1 id="title-form"><strong>F&oacute;rmulario de Usuario</strong></h1>
					<div class="container-form" id="contenedor-formulario">
					<form id="contenido-form" onsubmit="return validateForm()" method="post" >
						<table style="width:100%">
						  <tr>
							<th style="float:left; width:60%; "><b><h3><u>Datos</u> <u>Personales</u></h3></b>

							<label for="datos-personales" class="label-field-form">Nombre</label>
								  <input type="text" id="nombre" name="nombreForm" class="form-control label-datos" placeholder="nombre" aria-required="true" required maxlength="50" onblur="validarNombre();"> <span id="errorInfoNom"></span>

								  <label for="datos-personales"  class="label-field-form">Apellido</label>
								<br>
								  <input type="text" id="apellido" class="form-control label-datos" name="apellidoForm" placeholder="apellido"  aria-required="true" required onblur="validarApellido()" maxlength="50"><span id="errorInfoApel"></span>
								
								<label for="datos-personales" id="correo" class="label-field-form">Correo Electr&oacute;nico</label>
									<br>
								  <input type="email" id="correo-electronico" name="correoElectronicoForm" class="form-control label-datos" placeholder="correo" size="50" aria-required="true" required onblur="validarEmail()"  maxlength="150"><span id="errorInfoEmail"></span>
								
								<label for="datos-personales" class="label-field-form" >Tel&eacute;fono</label>
									<br>
								  <input type="text" id="telefono" class="form-control label-datos" name="telefonoForm" placeholder="tel&eacute;fono" size="40" aria-required="true" required maxlength="20" onblur="validarTelefono()"  maxlength="20"><span id="errorInfoTel"></span>
								
								<label for="datos-personales" class="label-field-form label-datos">Direcci&oacute;n</label>
								<br>
									<input type="text" class="form-control label-datos" id="direccion-dir" name="direccionForm" placeholder="direcci&oacute;n" size="40" aria-required="true" readonly onblur="validarDireccion()" required><span id="errorInfoDir"></span>
									<br><br>
									<button type="button" class="btn btn-primary" id="btn-direccion"onclick="initMap()"><span class="glyphicon glyphicon-off"></span> Buscar direcci&oacute;n</button>
									<br><br>
							</th>
							<th  id ="map-container">
							<div id="map"></div>
								
							</th>
							<input id="pac-input" class="controls" type="text"  placeholder="Busca tu partido / barrio "/>
						  </tr>
<!-- 						  <tr>
						  <td id="map"></td>
     						<td></td>
						  </tr> -->
						  <tr>
							<th>
								<b><h3><u>Datos</u> <u>de</u> <u>Usuario</u></h3></b>
								<label for="username" id="nombre-usuario" class="label-field-form">Nombre de Usuario</label>
									<br>
								  <input type="text" class="form-control" id="nombre-usuario-nu" name="nombreUsuario" placeholder="nombre de usuario" size="40" aria-required="true" required maxlength="150" onblur="validarNombreUsuario()"><span id="errorInfUser"></span>
								  
								  
								<label for="password" id="contrasenia" class="label-field-form">Contrase&ntilde;a</label>
									<br>
								  <input type="password" class="form-control" id="contrasenia-con" name="contraseniaForm" placeholder="contrase&ntilde;a" size="40" aria-required="true" required maxlength="100" onblur="validarContrasenia()"><span id="errorInfContrasenia"></span>
								  
								  
								<label for="valdidate-password" id="condfirmar-contrasenia" class="label-field-form">Confirmar Contrase&ntilde;a</label>
									<br>
								  <input type="password" class="form-control" id="confirmar-contrasenia" name="confirmarContraseniaForm" placeholder="confirmar contrase&ntilde;a" size="40" aria-required="true" required onblur="validarConfirmacionContrasenia()"><span id="errorInfConfContrasenia" maxlength="100"></span>
								</p>
								<p><br>
								  <!--<input type="submit" class="form-control" id="confirmar-contrasenia" placeholder="confirmar contrase&ntilde;a" size="40" aria-required="true" required>-->
								  <button type="submit" class="btn btn-primary" id="btn-registrarme"><span class="glyphicon glyphicon-off"></span> Registrarme</button>
								</p>
							</th>
							
						  </tr>
						</table>
						</form>
				</div>
				</div>
			</article>
		</section>
</div>
